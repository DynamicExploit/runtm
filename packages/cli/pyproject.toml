[project]
name = "runtm-cli"
version = "0.1.0"
description = "CLI for Runtm: deploy AI-generated code to live URLs"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "runtm-shared>=0.1.0",
    "typer>=0.9.0,<1.0",
    "rich>=13.0,<14.0",
    "httpx>=0.24,<1.0",
    "pyyaml>=6.0,<7.0",
    "pathspec>=0.11,<1.0",
    "questionary>=2.0,<3.0",
    "python-dotenv>=1.0.0,<2.0",
]

[project.scripts]
runtm = "runtm_cli.main:app"

[project.optional-dependencies]
dev = [
    "pytest>=7.0,<9.0",
    "pytest-cov>=4.0,<6.0",
    "ruff>=0.1.0",
    "mypy>=1.0,<2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["runtm_cli"]

