[project]
name = "runtm-api"
version = "0.1.0"
description = "FastAPI control plane for Runtm"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "runtm-shared>=0.1.0",
    "fastapi>=0.100.0,<1.0",
    "uvicorn[standard]>=0.20.0,<1.0",
    "sqlalchemy>=2.0,<3.0",
    "alembic>=1.10,<2.0",
    "asyncpg>=0.27,<1.0",
    "psycopg2-binary>=2.9,<3.0",
    "redis>=4.5,<6.0",
    "rq>=1.15,<2.0",
    "python-multipart>=0.0.6,<1.0",
    "pydantic-settings>=2.0,<3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0,<9.0",
    "pytest-cov>=4.0,<6.0",
    "pytest-asyncio>=0.21,<1.0",
    "httpx>=0.24,<1.0",
    "ruff>=0.1.0",
    "mypy>=1.0,<2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["runtm_api"]

