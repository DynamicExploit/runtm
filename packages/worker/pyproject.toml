[project]
name = "runtm-worker"
version = "0.1.0"
description = "Build and deploy worker for Runtm"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "runtm-shared>=0.1.0",
    "sqlalchemy>=2.0,<3.0",
    "psycopg2-binary>=2.9,<3.0",
    "redis>=4.5,<6.0",
    "rq>=1.15,<2.0",
    "httpx>=0.24,<1.0",
    "docker>=6.0,<8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0,<9.0",
    "pytest-cov>=4.0,<6.0",
    "ruff>=0.1.0",
    "mypy>=1.0,<2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["runtm_worker"]

