name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff check
        run: ruff check .

      - name: Run Ruff format check
        run: ruff format --check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install mypy
          pip install -e packages/shared[dev]
          pip install -e packages/api[dev]
          pip install -e packages/worker[dev]
          pip install -e packages/cli[dev]

      - name: Run mypy on shared
        run: mypy packages/shared/runtm_shared --ignore-missing-imports
        continue-on-error: true  # Soft fail for now

      - name: Run mypy on api
        run: mypy packages/api/runtm_api --ignore-missing-imports
        continue-on-error: true

  test-shared:
    name: Test Shared Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -e packages/shared[dev]

      - name: Run tests
        run: pytest packages/shared/tests -v

  test-api:
    name: Test API Package
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: runtm
          POSTGRES_PASSWORD: runtm
          POSTGRES_DB: runtm
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e packages/shared[dev]
          pip install -e packages/api[dev]

      - name: Run migrations
        run: |
          cd packages/api
          alembic upgrade head
        env:
          DATABASE_URL: postgresql://runtm:runtm@localhost:5432/runtm

      - name: Run tests
        run: pytest packages/api/tests -v
        env:
          DATABASE_URL: postgresql://runtm:runtm@localhost:5432/runtm
          REDIS_URL: redis://localhost:6379
          DEBUG: "true"
          RUNTM_API_SECRET: test-secret-for-ci-at-least-32-chars
          ARTIFACT_STORAGE_PATH: /tmp/artifacts

  test-cli:
    name: Test CLI Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -e packages/shared[dev]
          pip install -e packages/cli[dev]

      - name: Run tests
        run: pytest packages/cli/tests -v

  test-template:
    name: Test Template
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install template dependencies
        run: |
          cd templates/backend-service
          pip install -e ".[dev]"

      - name: Run template tests
        run: |
          cd templates/backend-service
          pytest tests -v

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test-shared]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/Dockerfile.api
          push: false
          tags: runtm-api:test

      - name: Build Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/Dockerfile.worker
          push: false
          tags: runtm-worker:test

