version: "3.8"

services:
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    ports:
      - "8000:8000"
    env_file:
      - ../.env  # Load from project root .env file
    environment:
      - DATABASE_URL=postgresql://runtm:runtm@postgres:5432/runtm
      - REDIS_URL=redis://redis:6379
      - RUNTM_API_TOKEN=${RUNTM_API_TOKEN:-dev-token}
      - ARTIFACT_STORAGE_PATH=/artifacts
      - AUTH_MODE=single_tenant
      - DEBUG=true
      # FLY_API_TOKEN and FLY_ORG are loaded from .env via env_file above
    volumes:
      - artifacts:/artifacts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ..
      dockerfile: infra/Dockerfile.worker
    env_file:
      - ../.env  # Load from project root .env file
    environment:
      - DATABASE_URL=postgresql://runtm:runtm@postgres:5432/runtm
      - REDIS_URL=redis://redis:6379
      - FLY_ORG=${FLY_ORG:-personal}
      - ARTIFACT_STORAGE_PATH=/artifacts
      # FLY_API_TOKEN is loaded from .env via env_file above
    volumes:
      - artifacts:/artifacts
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      api:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=runtm
      - POSTGRES_PASSWORD=runtm
      - POSTGRES_DB=runtm
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U runtm"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  artifacts:
    driver: local
  pgdata:
    driver: local

